<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <style>
        body{
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div{
            min-height: 400px;
            min-width: 550px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #d3faf5;
        }
    </style>
</head>
<body>

    <div>

        <form>
            <h2>Creat an account</h2>
            <label for="fName">First Name :</label>
            <input type="text" name="fName" placeholder="First Name">
            <br>
            <br>

            <label for="lName">Last Name :</label>
            <input type="text" name="lName" placeholder="Last Name">

            <br>
            <br>

            <label for="phNo">Phone :</label>
            <input type="number" name="phNo" placeholder="Phone No">


            <br>
            <br>


            <label for="f_password">Password</label>
            <input type="password" name="f_password" placeholder="Password">

            <br>
            <br>

            <label for="D_O_B">Date Of Birth : </label>
            <input type="date" name="D_O_B">

            <br>
            <br>

            <label for="f_email">Em@il : </label>
            <input type="email" name="f_email" placeholder="Em@il">



            <br><br>

            <input type="submit" value="Creat Account">
        </form>

    </div>

</body>
</html>
