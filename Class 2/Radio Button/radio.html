<!DOCTYPE html>
<html lang="en">
<head>
    <title>Radio button</title>
</head>
<body>

    <form>
        <p>Select Server</p>
        <input type="radio" id="production" name="server" value="Production" >
        <label for="production">Production Server</label>
        <br>
        <input type="radio" id="Movie" name="server" value="Movie" >
        <label for="Movie">Movie Server</label>
        <br>
        <input type="radio" id="Anime" name="server" value="Anime" >
        <label for="Anime">Anime Server</label>

        <br><br>

        <input type="submit" value="submit">

    </form>
    
</body>
</html>
