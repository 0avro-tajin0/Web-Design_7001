<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    

    <script>

        var A = "10";
        var X = Number(A);
        var B = 10;
        var C = true;

        document.write(A +' = '+typeof(A)+'<br>');
        document.write(X +' = '+typeof(X)+'<br>');
        document.write(B +' = '+typeof(B)+'<br>');
        document.write(C +' = '+typeof(C)+'<br>');

    </script>
</body>
</html>
