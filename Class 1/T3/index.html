<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <h2>Ordered list</h2>
    <ol>
        <li>Car</li>
        <li>Bus</li>
        <li>Train</li>
    </ol>

    <h2>Unordered list</h2>
    <ul>
        <li>Rafi</li>
        <li>Rafsan</li>
        <li>Nafis</li>
    </ul>
</body>
</html>
